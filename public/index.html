<!DOCTYPE html>
<html>
<head>
  <title>Image Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
    }
    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: lightgray;
      height:fit-content;
    }
    .grid-item img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body bgcolor="teal">
  <div class="grid-container">
    <div class="grid-item">
      <img src="images/cd1.jpg" alt="Image 1">
    </div>
    <div class="grid-item">
      <img src="images/cd2.jpg" alt="Image 2">
    </div>
    <div class="grid-item">
      <img src="images/cd3.JPG" alt="Image 3">
    </div>
    <div class="grid-item">
      <img src="images/cd4.jpg" alt="Image 4">
    </div>
    <div class="grid-item">
      <img src="images/cd5.jpg" alt="Image 5">
    </div>
    <div class="grid-item">
      <img src="images/cd6.jpg" alt="Image 6">
    </div>
    <div class="grid-item">
      <img src="images/cd7.jpg" alt="Image 7">
    </div>
    <div class="grid-item">
      <img src="images/cd8.jpg" alt="Image 8">
    </div>
    <div class="grid-item">
      <img src="images/cd9.jpg" alt="Image 9">
    </div>
    <div class="grid-item">
      <img src="images/cda.jpg" alt="Image 10">
    </div>
    <div class="grid-item">
      <img src="images/cdb.jpg" alt="Image 11">
    </div>
    <div class="grid-item">
      <img src="images/cdc.jpg" alt="Image 12">
    </div>
    <div class="grid-item">
      <img src="images/cdd.jpg" alt="Image 13">
    </div>
    <div class="grid-item">
      <img src="images/cde.jpg" alt="Image 14">
    </div>
    <div class="grid-item">
      <img src="images/cdf.jpg" alt="Image 15">
    </div>
    <div class="grid-item">
      <img src="images/cdf.jpg" alt="Image 16">
    </div>
  </div>
</body>
</html>
